{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="{% static 'login.js' %}"></script>
</head>
<body>
     <div class="main_body">
      <a href="index"><div class="header">
        <h1>Timeless Treasures</h1>
      </div>
      </a>
      <div class="container">
        <form action="add_user" method="post" onsubmit="check_pwd()">
            {% csrf_token %}
            {% for field in form %}
                {{ field.label_tag }}<br>
                {{ field }}<br>
            {% endfor %}
            <input type="submit" value="Submit"><br>
        </form>
      </div>
     </div>
</body>
</html>
