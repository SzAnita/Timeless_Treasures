{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Timeless Treasures</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="{% static 'index.js' %}"></script>
  </head>
  <body>
    <div class="main_body">
      <div class="header">
        <h1>Timeless Treasures</h1>
        <div class="navbar">
          <div class="menu">
            <div>menu</div>
          </div>
          <div class="sort">
            <div>search</div>
            <div>year</div>
            <div>type</div>
            <div>user</div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="antiques">
          {{ email }} {% for x in antiques %}
          <div class="img_container">
            <img src="{{x.link}}" alt="{{ x.name }}" />
            <div class="hover_div">
              <Text class="img_info">
                <div>
                  <p style="font-size: 20px; text-align: center; width: 90%">
                    <b><i>{{ x.name }}</i></b>
                  </p>
                  <p>
                    <b>Type:</b> {{ x.type }}<br />
                    <b>Time of creation:</b> {{ x.year }}<br />
                    <b>Creator:</b> {{ x.creator }}<br />
                    <b>Description:</b> {{ x.description }}
                  </p>
                  {% if x.valuation != None %} {% endif %}
                </div>
                <div class="heart" onclick="add_fav('{{ x.name }}')"></div>
              </Text>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </body>
  <link rel="stylesheet" type="text/css" href="{% static 'index.css' %}" />
</html>
